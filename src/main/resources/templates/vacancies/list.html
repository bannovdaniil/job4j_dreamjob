<!doctype html>
<html lang="en">
<head th:replace="blocks/base_head :: baseHead(~{::title})">
    <title>Вакансии</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="mt-3">
            <h3>Вакансии</h3>
        </div>
        <div class="row">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th><i class="bi bi-square"></i></th>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Время добавления</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vacancy: ${vacancies}">
                    <td>
                        <span th:if="${vacancy.visible}">
                            <i class="bi bi-check-square"></i>
                        </span>
                        <span th:if="${!vacancy.visible}">
                            <i class="bi bi-square"></i>
                        </span>
                    </td>
                    <th th:text="${vacancy.id}"/>
                    <td><a th:text="${vacancy.title}" th:href="@{/vacancies/{vacancyId}(vacancyId=${vacancy.id})}"></a>
                    </td>
                    <td th:text="${{vacancy.creationDate}}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
