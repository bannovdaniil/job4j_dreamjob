<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Вакансии</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jDreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link active" th:href="@{/vacancies}">Вакансии</a>
                    <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                    <a class="nav-item nav-link" th:href="@{/candidates/create}">Создание резюме</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="mt-3">
            <h3>Вакансии</h3>
        </div>
        <div class="row">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Время добавления</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vacancy: ${vacancies}">
                    <th th:text="${vacancy.id}"/>
                    <td><a th:text="${vacancy.title}" th:href="@{/vacancies/{vacancyId}(vacancyId=${vacancy.id})}"></a>
                    </td>
                    <td th:text="${{vacancy.creationDate}}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
