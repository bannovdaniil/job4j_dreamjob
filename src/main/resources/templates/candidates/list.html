<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="@{/js/popper.min.js"></script>
    <script src="@{/js/bootstrap.min.js}"></script>

    <title>Список кандидатов</title>
</head>
<body>
<div class="header">
    <h1 class="display-6 text-center">Список кандидатов</h1>
</div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Описание кандидата</th>
                <th scope="col">Время добавления</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate: ${candidates}">
                <th th:text="${candidate.id}"/>
                <td th:text="${candidate.name}"/>
                <td th:text="${candidate.description}"/>
                <td th:text="${{candidate.creationDate}}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="footer text-center">
    <br/>
    <a href="/"><-- На главную.</a>
</div>

</body>
</html>
